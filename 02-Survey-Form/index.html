<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>02-Survey-Form</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <div class="form-wrapper">
    <h1>Survey Form</h1>

    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress" style="width: 60%;"></div>
    </div>

    <!-- Form starts -->
    <form id="form">
      <div class="form-control">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required autocomplete="off">
      </div>

  <div class="form-control">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required autocomplete="off">
  </div>
  <div class="form-control">
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter your age" required autocomplete="off">
  </div>
  <div class="form-control">
      <label for="occupation">Occupation</label>
      <select id="occupation" required autocomplete="off">
        <option value="" disabled selected>Select your occupation</option>
        <option value="student">Student</option>
        <option value="employed">Employed</option>
        <option value="unemployed">Unemployed</option>
      </select>
  </div>
  <div class="form-control">
      <label>Would you recommend this course to your friend?</label>
        <label for="recommed-1">
        <input type="radio" id="recommed-1" name="recommed">Yes
      </label>
        <label for="recommed-2">
        <input type="radio" id="recommed-2" name="recommed">No
      </label>
        <label for="recommed-3">
        <input type="radio" id="recommed-3" name="recommed">Maybe
      </label>
  </div>

  <div class="form-control">
            <label>Languages and Frameworks known
                <small>(Check all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox" name="inp">C
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">C++
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">C#
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Java
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Python
            </label>
            <label for="inp-6">
                <input type="checkbox" name="inp">JavaScript
            </label>
            <label for="inp-7">
                <input type="checkbox" name="inp">React
            </label>
            <label for="inp-8">
                <input type="checkbox" name="inp">Angular
            </label>
            <label for="inp-9">
                <input type="checkbox" name="inp">Django
            </label>
            <label for="inp-10">
                <input type="checkbox" name="inp">Spring
            </label>
        </div>
  <div class="form-control">
      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" placeholder="Enter your comments here" required></textarea>
  </div>
  <div class="form-control">
      <button type="submit">Submit</button>
      <p class="register">Want to register? <a href="#">Register here</a></p>
    </form>
  </div>
</div>
</body>
</html>
