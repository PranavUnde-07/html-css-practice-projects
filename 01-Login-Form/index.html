<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>01-Login-Form</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <div class="container">
    <h2>Login Form</h2>
    <form autocomplete="off">
      <label for="email">Email:</label>
      <input type ="email" id="email" placeholder="Enter your email" required autocomplete="off">

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" required autocomplete="off">

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot password?</a>
        <br>
      </div>
      <button type="submit">Login</button>
      <p class="register">Don't have an account? <a href="#">Register here</a></p>
  </div>
  </form>
</body>
</html>
